<img src="/assets/icon/hrms_icon.png" class="hrms_icon">
<div class="login">
    <form [formGroup]="fpForm" (ngSubmit)="onSubmit()">
        <span class="title">{{title}}</span>
        <p>{{content}}<span *ngIf="submitted">{{fpForm.value.emailId}}</span></p>
        <div class="form-group">
            <ion-input formControlName="emailId" label="Email Id" label-placement="floating" fill="outline"
                placeholder="Enter Email Id" *ngIf="!submitted"></ion-input>
            <div *ngIf="submitted && f['emailId'].errors" class="invalid-feedback">
                <div *ngIf="f['emailId'].errors['required']">Email Id is required</div>
            </div>
        </div>

        <div class="form-group">
            <ion-button [disabled]="loading" expand="block" class="btn button-mint" type="submit">{{sendTitle}}</ion-button>
        </div>

        <div class="form-group">
            <ion-button [routerLink]="['/login']" expand="block" fill="outline">Back to Login</ion-button>
        </div>

    </form>

</div>
