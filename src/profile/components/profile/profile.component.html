<app-header [title]="title"></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="profile-col">
        <ion-icon *ngIf="!imageAvailable" class="profile-pic" name="person-circle-outline"></ion-icon><br>
        <div *ngIf="imageAvailable" class="profile-pic"></div>
        <a (click)="upload()">Upload pic</a>
      </ion-col>
      <ion-col size="9">


        <ion-segment (ionChange)="segmentChanged($event)" value="Personal">
          <ion-segment-button value="Personal">
            <ion-label>
              Personal
            </ion-label>
          </ion-segment-button>
          <ion-segment-button value="Work">
            <ion-label>
              Work
            </ion-label>
          </ion-segment-button>

          <ion-segment-button value="Education">
            <ion-label>
              Education
            </ion-label>
          </ion-segment-button>

          <ion-segment-button value="Document">
            <ion-label>
              Document
            </ion-label>
          </ion-segment-button>

          <ion-segment-button value="OfficialLetter">
            <ion-label>
              Official Letter
            </ion-label>
          </ion-segment-button>


        </ion-segment>


        <ion-card *ngIf="segment === 'Personal'">
          <ion-card-header>
            <ion-card-title>Personal Info</ion-card-title>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="4" class="">
                  <ion-item>
                    <ion-input label="Name" labelPlacement="stacked" placeholder="Alex" [disabled]="false"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="4" class="">
                  <ion-item>
                    <ion-input label="Date of Birth" labelPlacement="stacked" placeholder="-"
                      [disabled]="false"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="4" class="">
                  <ion-item>
                    <ion-input label="Gender" labelPlacement="stacked" placeholder="Male"
                      [disabled]="false"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="4" class="">
                  <ion-item>
                    <ion-input label="Blood Group" labelPlacement="stacked" placeholder="O+ve"
                      [disabled]="false"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4" class="">
                  <ion-item>
                    <ion-input label="Marital Status" labelPlacement="stacked" placeholder="Single"
                      [disabled]="false"></ion-input>
                  </ion-item>
                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-card-content>

          <ion-button fill="clear" text-capitalize=“false”>Save</ion-button>
          <ion-button fill="clear" text-capitalize=“false”>Cancel</ion-button>
        </ion-card>

        <ion-card>
        <ion-card-header>
          <ion-card-title>Contact Info</ion-card-title>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4" class="">
                <ion-item>
                  <ion-input label="Office EmailId" labelPlacement="stacked" placeholder="Alex@google.com" [disabled]="false"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="4" class="">
                <ion-item>
                  <ion-input label="Personal EmailId" labelPlacement="stacked" placeholder="-"
                    [disabled]="false"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="4" class="">
                <ion-item>
                  <ion-input label="Phone No." labelPlacement="stacked" placeholder="Male"
                    [disabled]="false"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="4" class="">
                <ion-item>
                  <ion-input label="Alternate No." labelPlacement="stacked" placeholder="O+ve"
                    [disabled]="false"></ion-input>
                </ion-item>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-button fill="clear" text-capitalize=“false”>Save</ion-button>
        <ion-button fill="clear" text-capitalize=“false”>Cancel</ion-button>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
