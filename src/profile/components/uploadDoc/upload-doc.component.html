<h2 mat-dialog-title>Add Document</h2>
<div mat-dialog-content>
    <ion-card>
        <ion-grid class="upload-doc-grid">

            <ion-row>
                <ion-col size="12">
                    <ion-label for="ids">Select Id type</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <!-- <input > -->
                    <select id="idss" name="ids" value="{{documentType}}">
                        <option value="Adhar">Adhar</option>
                        <option value="PAN">PAN</option>
                        <option value="Voter">Voter</option>
                    </select>
                </ion-col>
                <!-- </ion-item> -->
            </ion-row><br>

            <ion-row>
                <ion-label>Use it as proof for</ion-label><br>
            </ion-row>
            <ion-row>
                <ion-checkbox labelPlacement="end" value="{{photoId}}">Photo Id</ion-checkbox><br>
            </ion-row>
            <ion-row>
                <ion-checkbox labelPlacement="end" value="{{dob}}">Date of Birth</ion-checkbox><br>
            </ion-row>
            <ion-row>
                <ion-checkbox labelPlacement="end" value="{{permanentAddress}}">Permanent address</ion-checkbox><br>

                <!-- </ion-col> -->
            </ion-row>

            <ion-row>
                <!-- <ion-button >Upload</ion-button> -->
                <input type="file" class="choose-Btn" onChange="onFileChange($event)" value="{{filePath}}">
            </ion-row>

        </ion-grid>
        <div style="float: right;">
            <ion-button (click)="closeDialog()"> Save</ion-button>
            <ion-button (click)="closeDialog()" fill="clear"> Cancel</ion-button>
        </div>
    </ion-card>
</div>
